<h2>This is where the form goes</h2>
<div *ngFor='let character of characters | async'>
  <p>{{character.name}}</p>
</div>

<div>
  <label>Enter Your Name:</label>
  <input #newName>
</div>
<div>
 <label>Select Superpower:</label>
 <select #newSuperpower>
   <option [value]="Singing"> Singing </option>
   <option [value]="Invisibility"> Invisibility </option>
   <option [value]="Engineer"> Engineer </option>
 </select>
 <button (click)="submitForm(newName.value, newSuperpower.value); newName.value='';">Add</button>
 </div>
